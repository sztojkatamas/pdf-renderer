<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template for demonstrating data placeholders and data injection</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    td {
        vertical-align: top;
    }
  </style>
</head>
<body>
<table width="650" data-repeat="{{actor-count}}">
  <tr>
    <td>
      <h1>Actor Name:<br><br></h1>
      <h2>{{actor}}</h2>
    </td>
    <td>
      <img src="{{actor-img}}" width="120">
    </td>
  </tr>
  <tr><td colspan="2">Status: <b>{{bday}}</b></td></tr>
</table>
<hr>
</body>
</html>
